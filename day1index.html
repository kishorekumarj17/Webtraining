<!DOCTYPE html>
<html>
<head>
  <title>Day 1 - Semantic HTML</title>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This is a semantic HTML example.</p>
    </section>

    <article>
      <h2>Blog Post</h2>
      <p>Learning semantic HTML is fun and useful!</p>
    </article>

    <section>
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <textarea rows="4" cols="30" placeholder="Enter your message here"></textarea><br><br>

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
