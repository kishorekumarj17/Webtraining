<!DOCTYPE html>
<html>
<head>
  <title>HTML Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 10px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Product Table</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>₹60,000</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>₹30,000</td>
        <td>No</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
